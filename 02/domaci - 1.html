<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domaci</title>
</head>
<body>
   
   <script>
       var rezultat = '';
       var rezultat1 = '';
       
                for (var i = 1; i<6; ++i) {
                    
                    for (var j = 1; j <= i; j++) {
                              
                      rezultat  += j;
                             
                }
                     
                    for (var j = i; j>1; j--) {
                              
                      rezultat1  += j;
                    }
        
                    console.log(rezultat1 + rezultat);
                    rezultat ='';
                    rezultat1 = '';
                }
      
            
      var rezultat = '';
       var rezultat1 = '';
        i = 1;
        
        while (i < 6) {
           j =1;
            while (j <= i){
                rezultat = rezultat + j;
                j++;
            }
            j= i;
             while (j >1){
                rezultat1 = rezultat1 + j;
                j--;
            }
           console.log(rezultat1 + rezultat);
                    rezultat ='';
                    rezultat1 = '';
          i++;
        } 
       
       
       var rezultat = '';
       var rezultat1 = '';
                for (var i = 5; i>0; --i) {
                    
                    for (var j = 1; j <= i; j++) {
                       rezultat  += j;        
                                                
                    }
                    
                     for (var j = i; j>1; j--) {
                              
                      rezultat1  += j;
                    }
                    console.log(rezultat1 + rezultat);
                    rezultat ='';
                    rezultat1 = '';
                }
       
       var rezultat = '';
       var rezultat1 = '';
        i = 5;
        
        while (i > 0) {
            j =1;
            while (j <= i){
                rezultat = rezultat + j;
                j++;
            }
            j= i;
            while (j >1){
                rezultat1 = rezultat1 + j;
                j--;
            }
           console.log(rezultat1 + rezultat);
                    rezultat ='';
                    rezultat1 = '';
          i--;
        } 
    </script>
    
</body>
</html>
