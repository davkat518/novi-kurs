<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domaci</title>
</head>
<body>
   
   <script>
       
       var rezultat = '';
       var i = 1;
        while (i < 6) {
            var j =1;
            while (j < 6){
                rezultat = rezultat + j;
                j++;
            }
            console.log(rezultat);
            rezultat = '';
            i++;
        }
            
      var rezultat = '';
        i = 1;
        
        while (i < 6) {
            j =1;
            while (j <= i){
                rezultat = rezultat + j;
                j++;
            }
           console.log(rezultat);
           rezultat = '';
          i++;
        } 
       
       
       var rezultat = ''
                for (var i = 5; i>0; --i) {
                    
                    for (var j = 1; j <= i; j++) {
                       rezultat  += j;        
                                                
                    }
                    console.log(rezultat);
                    rezultat = '';
                }
       
       var rezultat = '';
        i = 5;
        
        while (i > 0) {
            j =1;
            while (j <= i){
                rezultat = rezultat + j;
                j++;
            }
           console.log(rezultat);
           rezultat = '';
          i--;
        } 
    </script>
    
</body>
</html>
