<body>
  <h1>Kalkulator</h1>
  <form>

    <input type="button" value="+" onclick="saberi()">
     <input type="button" value="-" onclick="oduzmi()">
      <input type="button" value="*" onclick="mnozi()">
       <input type="button" value="/" onclick="deli()"><br><br>

    var a=document.getElementsByTagName("input")[0].value;

       var c = 0;
     c=parseFloat(a)+parseFloat(b);
                         document.getElementsByTagName("input")[6].value=c;
